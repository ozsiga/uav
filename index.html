<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" data-require="leaflet@1.4.0" data-semver="1.4.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script type="module" src="js/script.js"></script>
</head>

<body>
  <div id="map">
    <p id="label0">show sensors measure range</p> <input type="checkbox" id="toggleMrSvg" class="checkbox" onclick="toggleMrSvg()"
      checked>
    <p id="label1">show sensor icons</p><input type="checkbox" id="toggleSensorIcons" class="checkbox" onclick="toggleSensorIcons()"
      checked>
  </div>
  <script type="text/javascript" src="node_modules/leaflet/dist/leaflet.js" data-require="leaflet@1.4.0" data-semver="1.4.0"></script>
</body>

<script>
  let checkBox = document.getElementById("toggleMrSvg");
  let checkBox1 = document.getElementById("toggleSensorIcons");

  function toggleMrSvg() {
    let mrSvg = document.getElementsByClassName('mrSvg')
    for (let i = 0; i < mrSvg.length; i++) {
      if (checkBox.checked == true) {
        mrSvg[i].style.display = "block";
      } else {
        mrSvg[i].style.display = "none";
      }
    }
  }

  function toggleSensorIcons() {
    let sensorIcons = document.getElementsByClassName('iconSvg')
    //console.log(sensorIcons);
    for (let i = 0; i < sensorIcons.length; i++) {
      if (checkBox1.checked == true) {
        sensorIcons[i].style.display = "block";
      } else {
        sensorIcons[i].style.display = "none";
      }
    }
  }
</script>

</html>
