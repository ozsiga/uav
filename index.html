<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" data-require="leaflet@1.4.0"
    data-semver="1.4.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script type="module" src="js/script.js"></script>
  <script type="text/javascript" src="node_modules/leaflet/dist/leaflet.js" data-require="leaflet@1.4.0"
    data-semver="1.4.0"></script>
</head>

<body>
  <div id="map"></div>

  <div id="control-panel" class="leaflet-top leaflet-left">
    <div>
      <input type="checkbox" id="toggleSensorIcons" class="checkbox" onclick="toggleSensorIcons()" checked>
      <p id="label0">Szenzor ikonok</p>
    </div>
    <div>
      <input type="checkbox" id="toggleMrSvg" class="checkbox" onclick="toggleMrSvg()" checked>
      <p id="label1">Szenzor érzékelési tartományok</p>
    </div>
    <div>
      <input type="checkbox" id="toggleUavPanel" class="checkbox" onclick="toggleUavPanel()" checked>
      <p id="label2">UAV adatok</p>
    </div>
  </div>

  <div id="uav-panel" class="leaflet-top leaflet-right fadeIn">
    <p id="title">UAV adatok</p>
    <div class="uavData"></div>
  </div>
</body>

<script>
  let checkBox = document.getElementById("toggleMrSvg");
  let checkBox1 = document.getElementById("toggleSensorIcons");
  let checkBox2 = document.getElementById("toggleUavPanel");

  function toggleMrSvg() {
    let mrSvg = document.getElementsByClassName('mrSvg')
    for (let i = 0; i < mrSvg.length; i++) {
      if (checkBox.checked) {
        mrSvg[i].style.display = "block";
      } else {
        mrSvg[i].style.display = "none";
      }
    }
  }

  function toggleSensorIcons() {
    let sensorIcons = document.getElementsByClassName('iconSvg')
    for (let i = 0; i < sensorIcons.length; i++) {
      if (checkBox1.checked) {
        sensorIcons[i].style.display = "block";
      } else {
        sensorIcons[i].style.display = "none";
      }
    }
  }

  function toggleUavPanel() {
    let uavPanel = document.querySelector('#uav-panel');

    uavPanel.classList.toggle('fadeIn');
    uavPanel.classList.toggle('fadeOut');

    if (uavPanel.classList.contains('fadeOut')) {
      setTimeout(() => {
        uavPanel.style.display = 'none';
      }, 500);
    } else if (uavPanel.classList.contains('fadeIn')) {
      uavPanel.style.display = 'block';
    }
  }
</script>

</html>
