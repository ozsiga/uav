<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" data-require="leaflet@1.4.0"
    data-semver="1.4.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="./js/d3.min.js"></script>
  <script type="module" src="js/script.js"></script>
  <script type="text/javascript" src="node_modules/leaflet/dist/leaflet.js" data-require="leaflet@1.4.0"
    data-semver="1.4.0"></script>
</head>

<body>
  <div id="map"></div>

  <div id="control-panel" class="leaflet-top leaflet-left">
    <div>
      <input type="checkbox" id="toggleSensorIcons" class="checkbox"
        onclick="toggleAllSvg('toggleSensorIcons', '.sensor', 1)" checked>
      <p id="label0">Szenzor ikonok</p>
    </div>
    <div>
      <input type="checkbox" id="toggleMrSvg" class="checkbox" onclick="toggleAllSvg('toggleMrSvg', '.path', 0.033)"
        checked>
      <p id="label1">Szenzor érzékelési tartományok</p>
    </div>
    <div>
      <input type="checkbox" id="toggleUavPanel" class="checkbox"
        onclick="toggleAllSvg('toggleUavPanel','#uav-panel', 1)" checked>
      <p id="label2">UAV adatok</p>
    </div>
  </div>

  <div id="uav-panel" class="leaflet-top leaflet-right">
    <p id="title">UAV adatok</p>
    <div class="uavData"></div>
  </div>
</body>

<script>
  function toggleAllSvg(checkbox, selector, opacity) {
    let cb = document.getElementById(checkbox)
    if (cb.checked) {
      d3.selectAll(selector)
        .transition()
        .duration(300)
        .ease(d3.easeLinear)
        .style('opacity', opacity);
    } else {
      d3.selectAll(selector)
        .transition()
        .duration(300)
        .ease(d3.easeLinear)
        .style('opacity', 0);
    }
  }
</script>

</html>
